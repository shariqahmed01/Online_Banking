<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... head elements ... -->
    <title>Deposit Money</title>
    <!-- ... styles and scripts ... -->
</head>
<body>
    <!-- ... header and navigation ... -->

    <main>
        <h2>Deposit Money</h2>
        <form method="POST" action="{{ url_for('deposit_money') }}">
            <label for="account_number">Account Number:</label>
            <input type="text" id="account_number" name="account_number" required><br><br>

            <label for="deposit_amount">Deposit Amount:</label>
            <input type="number" step="0.01" id="deposit_amount" name="deposit_amount" required><br><br>

            <button type="submit">Deposit</button>
        </form>
    </main>

{% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <script>
          window.onload = function() {
            {% for category, message in messages %}
              alert("{{ message }}");  // Display the message in a popup
            {% endfor %}
          };
        </script>
      {% endif %}
    {% endwith %}
</body>
</html>
