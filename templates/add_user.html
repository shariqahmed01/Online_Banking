<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>

        <h1><a href="{{url_for('admin_dashboard')}}">Admin Console</a></h1>
    <h1>Welcome, {{ username }}!</h1>
    <a href="{{ url_for('logout') }}"><button id="logout">Logout</button></a>

    </header>

    <main>
                <h1>Add New User</h1>
    <br>
        <form method="POST" action="{{ url_for('create_user') }}" class="user-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="name">Name (for Bank Officers):</label>
<input type="text" id="name" name="name"><br><br>

            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="bankofficer">Bank Officer</option>
                <option value="admin">Admin</option>
            </select><br><br>

            <button type="submit">Add User</button>
        </form>
    </main>

    <footer>
        <!-- Footer Content -->
    </footer>
</body>
</html>
