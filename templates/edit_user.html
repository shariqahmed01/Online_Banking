<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... head elements ... -->
    <title>Edit User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- ... header ... -->

    <main>
        <h2>Edit User: {{ user.username }}</h2>
        <form method="POST" action="{{ url_for('edit_user', user_id=user._id) }}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required><br><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ user.name or '' }}"><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ user.address or '' }}"><br><br>

            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" value="{{ user.contact or '' }}"><br><br>

            <label for="ssn">SSN:</label>
            <input type="text" id="ssn" name="ssn" value="{{ user.ssn or '' }}"><br><br>

            <!-- Include other fields as necessary -->
            <!-- If you're allowing password changes, include a password field here -->

            <button type="submit">Update User</button>
        </form>
    </main>

    <!-- ... footer ... -->
</body>
</html>
